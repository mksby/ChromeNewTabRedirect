<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings - Chrome New Tab Redirect</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #232946;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      margin-top: -10vh;
    }
    h1 {
      margin: 0 0 30px;
      font-size: 24px;
      font-weight: 500;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #aaa;
      font-size: 14px;
    }
    input[type="url"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #16213e;
      color: #eee;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="url"]:focus {
      border-color: #6c63ff;
    }
    input[type="url"]::placeholder {
      color: #555;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }
    button {
      padding: 12px 24px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #6c63ff;
      color: white;
    }
    .btn-primary:hover {
      background: #5a52d5;
    }
    .btn-secondary {
      background: #333;
      color: #eee;
    }
    .btn-secondary:hover {
      background: #444;
    }
    .status {
      margin-top: 15px;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .status.success {
      display: block;
      background: #1e4620;
      color: #4ade80;
    }
    .status.error {
      display: block;
      background: #4a1515;
      color: #f87171;
    }
    .presets {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #333;
    }
    .presets h3 {
      font-size: 14px;
      color: #888;
      margin: 0 0 15px;
      font-weight: 500;
    }
    .preset-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .preset-btn {
      padding: 8px 16px;
      font-size: 13px;
      background: #222;
      border: 1px solid #333;
      color: #ccc;
    }
    .preset-btn:hover {
      background: #333;
      border-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirect Settings</h1>

    <div class="form-group">
      <label for="url">New tab URL</label>
      <input type="url" id="url" placeholder="https://example.com">
    </div>

    <div class="button-group">
      <button class="btn-primary" id="save">Save</button>
      <button class="btn-secondary" id="clear">Reset</button>
    </div>

    <div class="status" id="status"></div>

    <div class="presets">
      <h3>Quick select</h3>
      <div class="preset-buttons">
        <button class="preset-btn" data-url="https://google.com">Google</button>
        <button class="preset-btn" data-url="https://duckduckgo.com">DuckDuckGo</button>
        <button class="preset-btn" data-url="https://github.com">GitHub</button>
        <button class="preset-btn" data-url="https://youtube.com">YouTube</button>
        <button class="preset-btn" data-url="about:blank">Blank</button>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
